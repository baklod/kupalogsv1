<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .game-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      #gameBoard {
        border: 3px solid #fff;
        border-radius: 10px;
        background: #000;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        max-width: 100%;
        height: auto;
      }

      .game-info {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
      }

      .btn-game {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        border: none;
        border-radius: 25px;
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        transition: all 0.3s ease;
        min-height: 50px;
        font-size: 16px;
      }

      .btn-game:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(238, 90, 36, 0.6);
        background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        color: white;
      }

      .score-display {
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-weight: bold;
      }

      h1 {
        color: #fff;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        font-weight: bold;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .controls {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      .mobile-controls {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 20px;
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        color: #fff;
        font-weight: bold;
        font-size: 18px;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        user-select: none;
        touch-action: manipulation;
      }

      .control-btn:active {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(0.95);
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .container-fluid {
          padding: 10px;
        }

        h1 {
          font-size: 2.5rem;
        }

        #gameBoard {
          width: 100%;
          max-width: 300px;
          height: auto;
        }

        .game-container {
          border-radius: 15px;
          padding: 15px !important;
        }

        .game-info {
          margin-bottom: 15px;
          padding: 15px;
        }

        .btn-game {
          width: 100%;
          margin-bottom: 15px;
          font-size: 18px;
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        #gameBoard {
          max-width: 250px;
        }

        .control-btn {
          width: 50px;
          height: 50px;
          font-size: 16px;
        }

        .game-info h4 {
          font-size: 1.2rem;
        }

        .score-display {
          font-size: 14px;
        }
      }

      @media (max-width: 360px) {
        #gameBoard {
          max-width: 200px;
        }

        .control-btn {
          width: 45px;
          height: 45px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
          <h1 class="display-4 mb-0">TETRIS</h1>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="game-container p-4">
            <!-- Mobile layout -->
            <div class="d-md-none">
              <!-- Score board at top for mobile -->
              <div class="game-info p-3 mb-3">
                <div class="row text-center">
                  <div class="col-4">
                    <div class="score-display h6 mb-1">Score</div>
                    <div class="score-display h5" id="score-mobile">0</div>
                  </div>
                  <div class="col-4">
                    <div class="score-display h6 mb-1">Lines</div>
                    <div class="score-display h5" id="lines-mobile">0</div>
                  </div>
                  <div class="col-4">
                    <div class="score-display h6 mb-1">Level</div>
                    <div class="score-display h5" id="level-mobile">1</div>
                  </div>
                </div>
              </div>

              <!-- Game board -->
              <div class="text-center mb-3">
                <canvas id="gameBoard" width="300" height="600"></canvas>
              </div>

              <!-- Start button -->
              <div class="text-center mb-3">
                <button id="startBtn" class="btn btn-game btn-lg px-4">
                  START GAME
                </button>
              </div>

              <!-- Mobile controls -->
              <div class="mobile-controls">
                <h6 class="text-center mb-3 text-white">TOUCH CONTROLS</h6>
                <div class="row g-2 mb-3">
                  <div class="col-4 text-center">
                    <button class="control-btn" id="moveLeft">←</button>
                  </div>
                  <div class="col-4 text-center">
                    <button class="control-btn" id="rotate">↻</button>
                  </div>
                  <div class="col-4 text-center">
                    <button class="control-btn" id="moveRight">→</button>
                  </div>
                </div>
                <div class="row g-2 mb-3">
                  <div class="col-6 text-center">
                    <button class="control-btn" id="softDrop">↓</button>
                  </div>
                  <div class="col-6 text-center">
                    <button class="control-btn" id="hardDrop">⬇</button>
                  </div>
                </div>
                <div class="row g-2">
                  <div class="col-12 text-center">
                    <button
                      class="control-btn w-100"
                      id="pauseBtn"
                      style="height: 50px"
                    >
                      PAUSE
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Desktop layout -->
            <div class="d-none d-md-block">
              <div class="row">
                <div class="col-md-8">
                  <div class="text-center">
                    <canvas
                      id="gameBoard-desktop"
                      width="300"
                      height="600"
                    ></canvas>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="game-info p-3 mb-3">
                    <h4 class="score-display text-center mb-3">SCORE</h4>
                    <div class="text-center">
                      <div class="score-display h5">
                        Score: <span id="score">0</span>
                      </div>
                      <div class="score-display h6">
                        Lines: <span id="lines">0</span>
                      </div>
                      <div class="score-display h6">
                        Level: <span id="level">1</span>
                      </div>
                    </div>
                  </div>

                  <div class="text-center mb-3">
                    <button
                      id="startBtn-desktop"
                      class="btn btn-game btn-lg px-4"
                    >
                      START GAME
                    </button>
                  </div>

                  <div class="controls p-3">
                    <h6 class="text-center mb-3">CONTROLS</h6>
                    <div class="small">
                      <div>← → Move left/right</div>
                      <div>↓ Soft drop</div>
                      <div>↑ Rotate</div>
                      <div>SPACE Hard drop</div>
                      <div>P Pause</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      class Tetris {
        constructor() {
          this.canvas =
            document.getElementById("gameBoard") ||
            document.getElementById("gameBoard-desktop");
          this.ctx = this.canvas.getContext("2d");
          this.scoreElement = document.getElementById("score");
          this.linesElement = document.getElementById("lines");
          this.levelElement = document.getElementById("level");
          this.startBtn =
            document.getElementById("startBtn") ||
            document.getElementById("startBtn-desktop");

          // Mobile score elements
          this.scoreMobileElement = document.getElementById("score-mobile");
          this.linesMobileElement = document.getElementById("lines-mobile");
          this.levelMobileElement = document.getElementById("level-mobile");

          this.BOARD_WIDTH = 10;
          this.BOARD_HEIGHT = 20;
          this.BLOCK_SIZE = 30;

          // Mobile detection
          this.isMobile = window.innerWidth <= 768;

          this.board = [];
          this.currentPiece = null;
          this.score = 0;
          this.lines = 0;
          this.level = 1;
          this.gameRunning = false;
          this.isPaused = false;
          this.dropTime = 0;
          this.dropInterval = 1000;

          this.pieces = [
            {
              // I-piece
              shape: [[1, 1, 1, 1]],
              color: "#00f0f0",
            },
            {
              // O-piece
              shape: [
                [1, 1],
                [1, 1],
              ],
              color: "#f0f000",
            },
            {
              // T-piece
              shape: [
                [0, 1, 0],
                [1, 1, 1],
              ],
              color: "#a000f0",
            },
            {
              // S-piece
              shape: [
                [0, 1, 1],
                [1, 1, 0],
              ],
              color: "#00f000",
            },
            {
              // Z-piece
              shape: [
                [1, 1, 0],
                [0, 1, 1],
              ],
              color: "#f00000",
            },
            {
              // J-piece
              shape: [
                [1, 0, 0],
                [1, 1, 1],
              ],
              color: "#0000f0",
            },
            {
              // L-piece
              shape: [
                [0, 0, 1],
                [1, 1, 1],
              ],
              color: "#f0a000",
            },
          ];

          this.init();
        }

        init() {
          this.initBoard();
          this.bindEvents();
          this.bindMobileEvents();
          this.updateCanvasReference();
          this.resizeCanvas();
          this.draw();

          // Handle window resize
          window.addEventListener("resize", () => {
            this.isMobile = window.innerWidth <= 768;
            this.updateCanvasReference();
            this.resizeCanvas();
            this.draw();
          });
        }

        updateCanvasReference() {
          // Update canvas reference based on screen size
          const newCanvas = this.isMobile
            ? document.getElementById("gameBoard")
            : document.getElementById("gameBoard-desktop");

          if (newCanvas && newCanvas !== this.canvas) {
            this.canvas = newCanvas;
            this.ctx = this.canvas.getContext("2d");
          }

          // Update button reference
          const newStartBtn = this.isMobile
            ? document.getElementById("startBtn")
            : document.getElementById("startBtn-desktop");

          if (newStartBtn && newStartBtn !== this.startBtn) {
            this.startBtn = newStartBtn;
            this.startBtn.addEventListener("click", () => this.toggleGame());
          }
        }

        resizeCanvas() {
          if (this.isMobile) {
            const maxWidth = Math.min(300, window.innerWidth - 40);
            this.canvas.width = maxWidth;
            this.canvas.height = maxWidth * 2;
            this.BLOCK_SIZE = maxWidth / this.BOARD_WIDTH;
          } else {
            this.canvas.width = 300;
            this.canvas.height = 600;
            this.BLOCK_SIZE = 30;
          }
        }

        initBoard() {
          this.board = Array(this.BOARD_HEIGHT)
            .fill()
            .map(() => Array(this.BOARD_WIDTH).fill(0));
        }

        bindEvents() {
          this.startBtn.addEventListener("click", () => this.toggleGame());

          document.addEventListener("keydown", (e) => {
            if (!this.gameRunning || this.isPaused) return;

            switch (e.code) {
              case "ArrowLeft":
                e.preventDefault();
                this.movePiece(-1, 0);
                break;
              case "ArrowRight":
                e.preventDefault();
                this.movePiece(1, 0);
                break;
              case "ArrowDown":
                e.preventDefault();
                this.movePiece(0, 1);
                break;
              case "ArrowUp":
                e.preventDefault();
                this.rotatePiece();
                break;
              case "Space":
                e.preventDefault();
                this.hardDrop();
                break;
              case "KeyP":
                e.preventDefault();
                this.togglePause();
                break;
            }
          });
        }

        bindMobileEvents() {
          const moveLeft = document.getElementById("moveLeft");
          const moveRight = document.getElementById("moveRight");
          const rotate = document.getElementById("rotate");
          const softDrop = document.getElementById("softDrop");
          const hardDrop = document.getElementById("hardDrop");
          const pauseBtn = document.getElementById("pauseBtn");

          if (moveLeft) {
            moveLeft.addEventListener("touchstart", (e) => {
              e.preventDefault();
              if (this.gameRunning && !this.isPaused) this.movePiece(-1, 0);
            });
            moveLeft.addEventListener("click", (e) => {
              e.preventDefault();
              if (this.gameRunning && !this.isPaused) this.movePiece(-1, 0);
            });
          }

          if (moveRight) {
            moveRight.addEventListener("touchstart", (e) => {
              e.preventDefault();
              if (this.gameRunning && !this.isPaused) this.movePiece(1, 0);
            });
            moveRight.addEventListener("click", (e) => {
              e.preventDefault();
              if (this.gameRunning && !this.isPaused) this.movePiece(1, 0);
            });
          }

          if (rotate) {
            rotate.addEventListener("touchstart", (e) => {
              e.preventDefault();
              if (this.gameRunning && !this.isPaused) this.rotatePiece();
            });
            rotate.addEventListener("click", (e) => {
              e.preventDefault();
              if (this.gameRunning && !this.isPaused) this.rotatePiece();
            });
          }

          if (softDrop) {
            softDrop.addEventListener("touchstart", (e) => {
              e.preventDefault();
              if (this.gameRunning && !this.isPaused) this.movePiece(0, 1);
            });
            softDrop.addEventListener("click", (e) => {
              e.preventDefault();
              if (this.gameRunning && !this.isPaused) this.movePiece(0, 1);
            });
          }

          if (hardDrop) {
            hardDrop.addEventListener("touchstart", (e) => {
              e.preventDefault();
              if (this.gameRunning && !this.isPaused) this.hardDrop();
            });
            hardDrop.addEventListener("click", (e) => {
              e.preventDefault();
              if (this.gameRunning && !this.isPaused) this.hardDrop();
            });
          }

          if (pauseBtn) {
            pauseBtn.addEventListener("touchstart", (e) => {
              e.preventDefault();
              if (this.gameRunning) this.togglePause();
            });
            pauseBtn.addEventListener("click", (e) => {
              e.preventDefault();
              if (this.gameRunning) this.togglePause();
            });
          }

          // Prevent scrolling on touch controls
          document.addEventListener(
            "touchstart",
            (e) => {
              if (e.target.classList.contains("control-btn")) {
                e.preventDefault();
              }
            },
            { passive: false }
          );

          document.addEventListener(
            "touchmove",
            (e) => {
              if (e.target.classList.contains("control-btn")) {
                e.preventDefault();
              }
            },
            { passive: false }
          );
        }

        toggleGame() {
          if (this.gameRunning) {
            this.stopGame();
          } else {
            this.startGame();
          }
        }

        startGame() {
          this.gameRunning = true;
          this.isPaused = false;
          this.score = 0;
          this.lines = 0;
          this.level = 1;
          this.dropInterval = 1000;
          this.initBoard();
          this.spawnPiece();
          this.startBtn.textContent = "STOP GAME";
          this.startBtn.classList.remove("btn-game");
          this.startBtn.classList.add("btn-danger");
          this.updateDisplay();
          this.gameLoop();
        }

        stopGame() {
          this.gameRunning = false;
          this.startBtn.textContent = "START GAME";
          this.startBtn.classList.remove("btn-danger");
          this.startBtn.classList.add("btn-game");
          this.draw();
        }

        togglePause() {
          this.isPaused = !this.isPaused;
          if (!this.isPaused) {
            this.gameLoop();
          }
        }

        spawnPiece() {
          const pieceType = Math.floor(Math.random() * this.pieces.length);
          this.currentPiece = {
            shape: this.pieces[pieceType].shape,
            color: this.pieces[pieceType].color,
            x:
              Math.floor(this.BOARD_WIDTH / 2) -
              Math.floor(this.pieces[pieceType].shape[0].length / 2),
            y: 0,
          };

          if (
            this.isCollision(
              this.currentPiece.x,
              this.currentPiece.y,
              this.currentPiece.shape
            )
          ) {
            this.gameOver();
          }
        }

        movePiece(dx, dy) {
          if (!this.currentPiece) return;

          const newX = this.currentPiece.x + dx;
          const newY = this.currentPiece.y + dy;

          if (!this.isCollision(newX, newY, this.currentPiece.shape)) {
            this.currentPiece.x = newX;
            this.currentPiece.y = newY;
            this.draw();
          } else if (dy > 0) {
            this.placePiece();
          }
        }

        rotatePiece() {
          if (!this.currentPiece) return;

          const rotated = this.rotateMatrix(this.currentPiece.shape);
          if (
            !this.isCollision(this.currentPiece.x, this.currentPiece.y, rotated)
          ) {
            this.currentPiece.shape = rotated;
            this.draw();
          }
        }

        rotateMatrix(matrix) {
          const rows = matrix.length;
          const cols = matrix[0].length;
          const rotated = Array(cols)
            .fill()
            .map(() => Array(rows).fill(0));

          for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
              rotated[j][rows - 1 - i] = matrix[i][j];
            }
          }

          return rotated;
        }

        hardDrop() {
          if (!this.currentPiece) return;

          while (
            !this.isCollision(
              this.currentPiece.x,
              this.currentPiece.y + 1,
              this.currentPiece.shape
            )
          ) {
            this.currentPiece.y++;
          }
          this.placePiece();
        }

        isCollision(x, y, shape) {
          for (let row = 0; row < shape.length; row++) {
            for (let col = 0; col < shape[row].length; col++) {
              if (shape[row][col]) {
                const boardX = x + col;
                const boardY = y + row;

                if (
                  boardX < 0 ||
                  boardX >= this.BOARD_WIDTH ||
                  boardY >= this.BOARD_HEIGHT ||
                  (boardY >= 0 && this.board[boardY][boardX])
                ) {
                  return true;
                }
              }
            }
          }
          return false;
        }

        placePiece() {
          if (!this.currentPiece) return;

          for (let row = 0; row < this.currentPiece.shape.length; row++) {
            for (
              let col = 0;
              col < this.currentPiece.shape[row].length;
              col++
            ) {
              if (this.currentPiece.shape[row][col]) {
                const boardX = this.currentPiece.x + col;
                const boardY = this.currentPiece.y + row;

                if (boardY >= 0) {
                  this.board[boardY][boardX] = this.currentPiece.color;
                }
              }
            }
          }

          this.clearLines();
          this.spawnPiece();
        }

        clearLines() {
          let linesCleared = 0;

          for (let row = this.BOARD_HEIGHT - 1; row >= 0; row--) {
            if (this.board[row].every((cell) => cell !== 0)) {
              this.board.splice(row, 1);
              this.board.unshift(Array(this.BOARD_WIDTH).fill(0));
              linesCleared++;
              row++; // Check the same row again
            }
          }

          if (linesCleared > 0) {
            this.lines += linesCleared;
            this.score += [0, 100, 300, 500, 800][linesCleared] * this.level;
            this.level = Math.floor(this.lines / 10) + 1;
            this.dropInterval = Math.max(50, 1000 - (this.level - 1) * 50);
            this.updateDisplay();
          }
        }

        updateDisplay() {
          // Update desktop score display
          if (this.scoreElement) this.scoreElement.textContent = this.score;
          if (this.linesElement) this.linesElement.textContent = this.lines;
          if (this.levelElement) this.levelElement.textContent = this.level;

          // Update mobile score display
          if (this.scoreMobileElement)
            this.scoreMobileElement.textContent = this.score;
          if (this.linesMobileElement)
            this.linesMobileElement.textContent = this.lines;
          if (this.levelMobileElement)
            this.levelMobileElement.textContent = this.level;
        }

        gameOver() {
          this.gameRunning = false;
          this.startBtn.textContent = "GAME OVER - RESTART";
          this.startBtn.classList.remove("btn-danger");
          this.startBtn.classList.add("btn-warning");

          this.ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
          this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

          this.ctx.fillStyle = "#fff";
          this.ctx.font = "bold 24px Arial";
          this.ctx.textAlign = "center";
          this.ctx.fillText(
            "GAME OVER",
            this.canvas.width / 2,
            this.canvas.height / 2 - 20
          );

          this.ctx.font = "bold 18px Arial";
          this.ctx.fillText(
            `Final Score: ${this.score}`,
            this.canvas.width / 2,
            this.canvas.height / 2 + 20
          );
        }

        draw() {
          // Clear canvas
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

          // Draw board
          for (let row = 0; row < this.BOARD_HEIGHT; row++) {
            for (let col = 0; col < this.BOARD_WIDTH; col++) {
              if (this.board[row][col]) {
                this.ctx.fillStyle = this.board[row][col];
                this.ctx.fillRect(
                  col * this.BLOCK_SIZE,
                  row * this.BLOCK_SIZE,
                  this.BLOCK_SIZE,
                  this.BLOCK_SIZE
                );
                this.ctx.strokeStyle = "#333";
                this.ctx.lineWidth = 1;
                this.ctx.strokeRect(
                  col * this.BLOCK_SIZE,
                  row * this.BLOCK_SIZE,
                  this.BLOCK_SIZE,
                  this.BLOCK_SIZE
                );
              }
            }
          }

          // Draw current piece
          if (this.currentPiece) {
            this.ctx.fillStyle = this.currentPiece.color;
            for (let row = 0; row < this.currentPiece.shape.length; row++) {
              for (
                let col = 0;
                col < this.currentPiece.shape[row].length;
                col++
              ) {
                if (this.currentPiece.shape[row][col]) {
                  const x = (this.currentPiece.x + col) * this.BLOCK_SIZE;
                  const y = (this.currentPiece.y + row) * this.BLOCK_SIZE;
                  this.ctx.fillRect(x, y, this.BLOCK_SIZE, this.BLOCK_SIZE);
                  this.ctx.strokeStyle = "#333";
                  this.ctx.lineWidth = 1;
                  this.ctx.strokeRect(x, y, this.BLOCK_SIZE, this.BLOCK_SIZE);
                }
              }
            }
          }

          // Draw grid
          this.ctx.strokeStyle = "#333";
          this.ctx.lineWidth = 0.5;
          for (let i = 0; i <= this.BOARD_WIDTH; i++) {
            this.ctx.beginPath();
            this.ctx.moveTo(i * this.BLOCK_SIZE, 0);
            this.ctx.lineTo(i * this.BLOCK_SIZE, this.canvas.height);
            this.ctx.stroke();
          }
          for (let i = 0; i <= this.BOARD_HEIGHT; i++) {
            this.ctx.beginPath();
            this.ctx.moveTo(0, i * this.BLOCK_SIZE);
            this.ctx.lineTo(this.canvas.width, i * this.BLOCK_SIZE);
            this.ctx.stroke();
          }
        }

        gameLoop() {
          if (!this.gameRunning || this.isPaused) return;

          const now = Date.now();
          if (now - this.dropTime > this.dropInterval) {
            this.movePiece(0, 1);
            this.dropTime = now;
          }

          requestAnimationFrame(() => this.gameLoop());
        }
      }

      // Initialize game when page loads
      document.addEventListener("DOMContentLoaded", () => {
        new Tetris();
      });
    </script>
  </body>
</html>
